<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
        for(var i=1; i<=100; i++) {
		var print;
		if(i%3 == 0) print = 'fizz';
		if(i%5 == 0) print = 'buzz';
		if(i%3 == 0 && i%5 == 0) print = 'fizzbuzz';
		if(i%3 != 0 && i%5 != 0) print = i;
		console.log(print);
	}
      }

      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
